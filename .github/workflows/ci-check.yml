name: CI Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-check:
    name: CI Check (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ["8.2", "8.3", "8.4", "8.5"]

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Lint
        run: composer lint

      - name: Test
        run: composer test
